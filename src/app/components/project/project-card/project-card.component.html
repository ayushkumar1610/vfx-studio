<div class="flex flex-col gap-2 bg-white dark:bg-grey-800 rounded-lg p-4"
    [ngStyle]="{ 'opacity': inView ? 1 : 0, 'transform': inView ? 'translateY(0)' : 'translateY(50px)' }"
    (intersection)="onIntersection($event)">

    <div class="relative group rounded-lg bg-violet-50">
        <img *ngIf="project.image.trim()" alt="{{ project.name }}" [src]="project.image"
            class="max-w-full h-48 max-h-full object-cover object-top rounded-lg w-full" />
        <img *ngIf="!project.image.trim()" src="./../../../../assets/images/Image UnAvilable.png"
            alt=" {{project.name}} " class="max-w-full h-48 max-h-full object-cover object-top rounded-lg w-full" />

        <div class="absolute top-0 scale-x-0 group-hover:scale-100 transition-transform origin-left duration-200 ease-linear bg-gray-800 bg-opacity-60 w-full h-full rounded-lg flex items-center gap-4 justify-center"
            *ngIf="project.links.visit.trim() || project.links.code.trim() || project.links.video.trim()">
            <a *ngIf="project.links.visit.trim()" [href]="project.links.visit" target="_blank"
                class="bg-white text-black p-2 rounded-lg hover:bg-black hover:text-white transition-all">
                <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 24 24" height="20"
                    width="20" xmlns="http://www.w3.org/2000/svg">
                    <path d="m13 3 3.293 3.293-7 7 1.414 1.414 7-7L21 11V3z"></path>
                    <path
                        d="M19 19H5V5h7l-2-2H5c-1.103 0-2 .897-2 2v14c0 1.103.897 2 2 2h14c1.103 0 2-.897 2-2v-5l-2-2v7z">
                    </path>
                </svg>
            </a>
            <a *ngIf="project.links.code.trim()" [href]="project.links.code" target="_blank"
                class="bg-white text-black p-2 rounded-lg hover:bg-black hover:text-white transition-all">
                <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 496 512" height="20"
                    width="20" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M165.9 397.4c0 2-2.3 3.6-5.2 3.6-3.3.3-5.6-1.3-5.6-3.6 0-2 2.3-3.6 5.2-3.6 3-.3 5.6 1.3 5.6 3.6zm-31.1-4.5c-.7 2 1.3 4.3 4.3 4.9 2.6 1 5.6 0 6.2-2s-1.3-4.3-4.3-5.2c-2.6-.7-5.5.3-6.2 2.3zm44.2-1.7c-2.9.7-4.9 2.6-4.6 4.9.3 2 2.9 3.3 5.9 2.6 2.9-.7 4.9-2.6 4.6-4.6-.3-1.9-3-3.2-5.9-2.9zM244.8 8C106.1 8 0 113.3 0 252c0 110.9 69.8 205.8 169.5 239.2 12.8 2.3 17.3-5.6 17.3-12.1 0-6.2-.3-40.4-.3-61.4 0 0-70 15-84.7-29.8 0 0-11.4-29.1-27.8-36.6 0 0-22.9-15.7 1.6-15.4 0 0 24.9 2 38.6 25.8 21.9 38.6 58.6 27.5 72.9 20.9 2.3-16 8.8-27.1 16-33.7-55.9-6.2-112.3-14.3-112.3-110.5 0-27.5 7.6-41.3 23.6-58.9-2.6-6.5-11.1-33.3 2.6-67.9 20.9-6.5 69 27 69 27 20-5.6 41.5-8.5 62.8-8.5s42.8 2.9 62.8 8.5c0 0 48.1-33.6 69-27 13.7 34.7 5.2 61.4 2.6 67.9 16 17.7 25.8 31.5 25.8 58.9 0 96.5-58.9 104.2-114.8 110.5 9.2 7.9 17 22.9 17 46.4 0 33.7-.3 75.4-.3 83.6 0 6.5 4.6 14.4 17.3 12.1C428.2 457.8 496 362.9 496 252 496 113.3 383.5 8 244.8 8zM97.2 352.9c-1.3 1-1 3.3.7 5.2 1.6 1.6 3.9 2.3 5.2 1 1.3-1 1-3.3-.7-5.2-1.6-1.6-3.9-2.3-5.2-1zm-10.8-8.1c-.7 1.3.3 2.9 2.3 3.9 1.6 1 3.6.7 4.3-.7.7-1.3-.3-2.9-2.3-3.9-2-.6-3.6-.3-4.3.7zm32.4 35.6c-1.6 1.3-1 4.3 1.3 6.2 2.3 2.3 5.2 2.6 6.5 1 1.3-1.3.7-4.3-1.3-6.2-2.2-2.3-5.2-2.6-6.5-1zm-11.4-14.7c-1.6 1-1.6 3.6 0 5.9 1.6 2.3 4.3 3.3 5.6 2.3 1.6-1.3 1.6-3.9 0-6.2-1.4-2.3-4-3.3-5.6-2z">
                    </path>
                </svg>
            </a>
            <a *ngIf="project.links.video.trim()" [href]="project.links.video" target="_blank"
                class="bg-white text-black p-2 rounded-lg hover:bg-black hover:text-white transition-all">
                <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 576 512" height="20"
                    width="20" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M336.2 64H47.8C21.4 64 0 85.4 0 111.8v288.4C0 426.6 21.4 448 47.8 448h288.4c26.4 0 47.8-21.4 47.8-47.8V111.8c0-26.4-21.4-47.8-47.8-47.8zm189.4 37.7L416 177.3v157.4l109.6 75.5c21.2 14.6 50.4-.3 50.4-25.8V127.5c0-25.4-29.1-40.4-50.4-25.8z">
                    </path>
                </svg>
            </a>
        </div>
    </div>

    <div class="my-2 flex flex-col gap-3">
        <h3 class="text-xl font-medium">{{ project.name }}</h3>
        <p class="text-sm text-gray-400"><span class="font-medium">Tech Stack:</span> {{ project.techstack }}</p>
    </div>

</div>
