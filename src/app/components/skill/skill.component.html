<section id="skills"
    class="min-h-screen mt-12 md:mt-0 mx-4 md:mx-0 xl:my-20 2xl:my-0  bg-gradient-to-b from-white to-gray-100/20 dark:from-grey-900 dark:to-grey-900 dark:text-white ">
    <h2 class="text-4xl text-center">Tech Stack</h2>

    <div
        class="md:w-1/2 overflow-x-auto scroll-hide lg:w-1/3 mx-auto mt-6 bg-white dark:bg-grey-800 p-2 flex justify-between items-center gap-3 rounded-md">
        <span *ngFor="let c of categories; let i = index" (click)="setCategory(c)" [ngClass]="{
          'bg-violet-600 dark:bg-violet-600 text-white ':
            category.toLowerCase() === c.toLowerCase(),
          'bg-white dark:bg-grey-800 hover:bg-gray-100 hover:dark:bg-grey-900 ':
            category.toLowerCase() !== c.toLowerCase()
        }"
            class="p-1.5 md:p-2 text-sm md:text-base w-full text-center cursor-pointer rounded-md transition-all capitalize">
            {{ c }}
        </span>
    </div>

    <div
        class="lg:w-3/4 2xl:w-3/5 my-8 mx-auto md:px-12 grid grid-cols-3 md:grid-cols-4 xl:grid-cols-5 place-items-center gap-8">
        <div *ngFor="let s of filteredSkills" class="flex flex-col justify-center items-center gap-2">
            <div [title]="s.name"
                class="h-20 w-20 md:h-24 md:w-24 rounded-full bg-orange-100 flex items-center justify-center shadow-md hover:shadow-lg transition-all dark:hover:shadow-white dark:bg-gray-200">
                <img [src]="s.image" [alt]="s.name" width="100" height="100" decoding="async" data-nimg="1"
                    class="h-12 w-12 md:h-14 md:w-14 object-contain false" loading="lazy" style="color: transparent;">
            </div>
            <p class="text-sm md:text-base">{{ s.name }}</p>
        </div>
    </div>
</section>
